<div class="container">
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input [(ngModel)]="filter" 
      (keyup.enter)="search(filter)"
      name="search"
      class="form-control"
      type="search" placeholder="Find movie...">
      <button class="btn btn-info" (click)="search(filter)">Search</button>
      <div class ="ml-auto p-2">
      <button class="btn btn-info" (click)="getList('top_rated')">Top Rated</button>
      <button class="btn btn-info" (click)="getList('upcoming')">Upcoming</button>
      <button class="btn btn-info" (click)="getList('now_playing')">Now Playing</button>
      <button class="btn btn-info" (click)="getList('popular')">Popular</button>
    </div>
    </form>
  </nav>
  <h1 class="d-flex ml-auto p-2">{{ listName }} movies:
  <button class="btn btn-info d-flex ml-auto p-2"(click)="sortList()">Sort Alphabetically</button></h1>
  <div *ngFor="let movie of moviesList">
    <app-movie [movie]="movie"></app-movie>
  </div>
  <footer>
    <a href="https://github.com/weronikafelczak" target="_blank">Weronika Felczak</a>
  </footer>
</div>
