<div class="container">
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline d-flex justify-content-start">
      <input [(ngModel)]="filter" 
      (keyup.enter)="search(filter)"
      name="search"
      class="form-control"
      type="search" placeholder="Find movie...">
      <button class="btn btn-info" (click)="search(filter)">Search</button>
      <button class="btn btn-info ml-auto p-2"(click)="sortList()">Sort Alphabetically</button>
    </form>
  </nav>
  <div *ngFor="let movie of popularMovies">
    <app-movie [movie]="movie"></app-movie>
  </div>
  <footer>
    <a href="https://github.com/weronikafelczak" target="_blank">Weronika Felczak</a>
  </footer>
</div>
